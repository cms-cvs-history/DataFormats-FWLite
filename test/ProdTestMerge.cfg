# Configuration file for testing files with differing product ids   

process MERGE = {
        include "FWCore/Framework/test/cmsExceptionsFatal.cff"
	source = PoolSource { 
	  	untracked vstring fileNames = { 
			"file:prod1.root", "file:prod2.root"
		}
		# hack until metadata pruning is implemented
		untracked bool dropMetaData = true
	}         
	module out = PoolOutputModule {
		untracked string fileName ="prodmerge.root"
	}
	endpath outp = {out}
}
