# Configuration file for testing files with differing product ids   

process TEST = {
	untracked PSet maxEvents = {untracked int32 input = 2}

        include "FWCore/Framework/test/cmsExceptionsFatal.cff"

	source = EmptySource {}
 
	path p = {Thing, OtherThing}

	module Thing = ThingProducer {
		untracked int32 debugLevel = 1
        	untracked int32 offsetDelta = 1
	}

	module OtherThing = OtherThingProducer {untracked int32 debugLevel = 1}

	module out = PoolOutputModule {
		untracked string fileName ="prod1.root"
		untracked vstring outputCommands = {
			"drop *",
      			"keep edmtestThings_*_*_*",
			"keep *_TriggerResults_*_*"
   		}
	}

	endpath outp = {out}
}
